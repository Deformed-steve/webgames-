<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Hazmob FPS</title>
<base href="https://rawcdn.githack.com/Deformed-steve/webgames-/main/FPS/">
  <link rel="stylesheet" href="TemplateData/style.css">

  <script>
    const overlayBackgroundColor = "#2e2e2e";
    const progressBarFillColor = "";
    const progressBarBackgroundColor = "";
    const progressBarBorderColor = "";
  </script>

</head>

<body class="dark">
  <script>
    var gameInstance = undefined;

    function FixInputOnSubmit() {
      document.getElementById("fixInput").blur();
      event.preventDefault();
    }

    function FixInputUpdate() {
      gameInstance.SendMessage('_WebGLKeyboard', 'ReceiveInputChange', document.getElementById("fixInput").value);
    }

    function FixInputOnBlur() {
      gameInstance.SendMessage('_WebGLKeyboard', 'LoseFocus');
    }
  </script>

  <div>
    <form onsubmit="FixInputOnSubmit()" autocomplete="off" style="width: 0px; height: 0px; position: absolute; top: -9999px;">
      <input type="text" id="fixInput" oninput="FixInputUpdate()" onblur="FixInputOnBlur()" style="font-size: 42px;" />
    </form>
  </div>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/45218f179d6360a221fd6cb85388fa01.loader.js";
    const config = {
      dataUrl: buildUrl + "/e8ed16220144dfb9a7b061dd00e65fe1.data.unityweb",
      frameworkUrl: buildUrl + "/1cfa3560a5600bff5feb762675ae47b3.framework.js.unityweb",
      codeUrl: buildUrl + "/6a74fbafe7b1be7dd0002b050c0cf0bb.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Hazmob",
      productName: "Hazmob FPS",
      productVersion: "2.18.15",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    if (overlayBackgroundColor !== "-" && overlayBackgroundColor !== " " && overlayBackgroundColor !== "")
      canvas.style.background = overlayBackgroundColor;

    if (progressBarFillColor !== "-" && progressBarFillColor !== " " && progressBarFillColor !== "")
      progressBarFull.style.background = progressBarFillColor;

    if (progressBarBackgroundColor !== "-" && progressBarBackgroundColor !== " " && progressBarBackgroundColor !== "")
      progressBarEmpty.style.background = progressBarBackgroundColor;

    if (progressBarBorderColor !== "-" && progressBarBorderColor !== " " && progressBarBorderColor !== "")
      progressBarEmpty.style.border.color = progressBarBorderColor;


    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }

    loadingCover.style.display = "";

    const unityLoader = document.createElement("script");
    unityLoader.src = loaderUrl;
    unityLoader.onload = async () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        gameInstance = unityInstance;
        window.unityInstance = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(unityLoader);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });
  </script>
</body>

</html>
